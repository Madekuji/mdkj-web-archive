<!DOCTYPE html>

            height: 100%;

            align-items: center;
            flex-wrap: wrap;
         }
         .logo-img{
            display: block;
            margin-left: auto;
            margin-right: auto;
         }
         .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
         }
         .icons > div {
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
         }
         @media screen and (max-width: 1000px) {
            .logo-img {
               width: 100%;
            }
         }
         
      </style>
